<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(https://images.genius.com/732yhy9objgqnikrtze1jdpo.662x1000x1.jpg); }
    .panel2 { background-image:url(https://static1.squarespace.com/static/55a9f1b3e4b0687d3673e88f/55a9fb42e4b02b4125d6be63/55aa5d94e4b0761435672464/1437228437865/TheTurnoftheUniverse_alicexz.png); }
    .panel3 { background-image:url(https://i.imgur.com/21a7DZd.jpg); }
    .panel4 { background-image:url(https://static1.squarespace.com/static/55a9f1b3e4b0687d3673e88f/55a9fb42e4b02b4125d6be63/55aa5d96e4b077671f20eabe/1437228438954/TheRoarofOurStars_alicexz.png); }
    .panel5 { background-image:url(https://static1.squarespace.com/static/55a9f1b3e4b0687d3673e88f/55a9fb42e4b02b4125d6be63/55aa5d65e4b0898b5ef18a64/1517496647847/SDCC15_12thDoctor_alicexz.png); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child {transform: translateY(-100%);}
    .panel.open-active > *:first-child {transform: translateY(0);}
    .panel > *:last-child {transform: translateY(100%);}
    .panel.open-active > *:last-child {transform: translateY(0);}

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 25px;
      flex: 5;
    }

    .panel2 {
      margin-top: -2.5em;
    }

    .panel4 {
      padding-top: 2.5em;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Nice to meet you.</p>
      <p>Now</p>
      <p>run for your life!</p>
    </div>
    <div class="panel panel2">
      <p>If you talk to Rose just tell her...</p>
      <p>She</p>
      <p>knows</p>
    </div>
    <div class="panel panel3">
      <p>Universe</p>
      <p>Is</p>
      <p>Calling</p>
    </div>
    <div class="panel panel4">
      <p>We are all stories in</p>
      <p>The</p>
      <p>end, just make it a good one</p>
    </div>
    <div class="panel panel5">
      <p>I am The</p>
      <p>Doctor</p>
      <p>and this is my spoon!</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen(){
      this.classList.toggle('open');
    };

    function toggleActive(e) {
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    };

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
